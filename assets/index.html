<!DOCTYPE html>
<html>
    <head>
        <title>Desarrolladores Nicaragua</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                padding: 0;
                margin: 0 auto;
            }

            h1 {
                margin: 0;
            }

            #root {
                background-image: url("flag.png");
                background-size:contain;
                background-repeat:no-repeat;
                width: 1640px;
                height: 856px;
                position: relative;
                box-sizing: border-box;
            }

            #header {
                box-sizing: border-box;
                width: 100%;
                height: 285.33px;
                display: flex;
                justify-content: center;
                color: white;
                font-size: 4em;
                align-items: flex-end;
                padding-bottom: 40px;
            }

            #footer {
                box-sizing: border-box;
                position: absolute;
                bottom: 0;
                display: flex;
                flex-flow: row wrap;
                justify-content: space-evenly;
                width: 100%;
                height: 285.33px;
                padding-top: 40px;
            }

            img {
                border-radius: 50%;
                width: 144px;
                height: 144px;
                overflow: hidden;

            }
        </style>
    </head>
    <body>
        <div id="root">
            <div id="header">
                <h1>Desarrolladores Nicaragua</h1>
            </div>
            <div id="footer">
                <img src="/img/image-0.jpg" />
                <img src="/img/image-1.jpg" />
                <img src="/img/image-2.jpg" />
                <img src="/img/image-3.jpg" />
                <img src="/img/image-4.jpg" />
                <img src="/img/image-5.jpg" />
                <img src="/img/image-6.jpg" />
                <img src="/img/image-7.jpg" />
                <img src="/img/image-8.jpg" />
                <img src="/img/image-9.jpg" />
            </div>
        </div>
    </body>
</html>
